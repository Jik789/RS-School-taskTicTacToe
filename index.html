<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe from JiK</title>
  <link rel="icon" href="./assets/svg/github.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="body">
  <div class="_wrapper">
    <header class="page-header">
    </header>
    <main class="page-main">
      <h2 class="turn">Ходят Крестики!</h2>
      <button class="button openSetting">Настройки</button>  
      <div class="page-board">
        <div class="score">
          <h3 class="score-title">Прошлые игры:</h3>
          <table class="score-list">
            <tr>
              <th>№</th>
              <th>Результат</th>
            </tr>
            <tr>
              <td>1</td>
              <td data-td></td>
            </tr>
            <tr>
              <td>2</td>
              <td data-td></td>
            </tr>
            <tr>
              <td>3</td>
              <td data-td></td>
            </tr>
            <tr>
              <td>4</td>
              <td data-td></td>
            </tr>
            <tr>
              <td>5</td>
              <td data-td></td>
            </tr>
            <tr>
              <td>6</td>
              <td data-td></td>
            </tr>
            <tr>
              <td>7</td>
              <td data-td></td>
            </tr>
            <tr>
              <td>8</td>
              <td data-td></td>
            </tr>
            <tr>
              <td>9</td>
              <td data-td></td>
            </tr>
            <tr>
              <td>10</td>
              <td data-td></td>
            </tr>
          </table>
        </div>
        <div class="board" id="board">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
      </div>
      <div class="winning-message">
        <div class="winText"></div>
        <button class="button restartButton">Новая игра</button>
      </div>
      <div class="setting-list">
        <h2>Выбор темы</h2>
        <div class="setting-item theme-list">
          <button class="button whiteButton" data-theme="white">Светлая</button>
          <button class="button blackButton active" data-theme="black">Темная</button>
        </div>
        <button class="button closeSetting">Закрыть</button>
      </div>
    </main>
    <footer class="page-footer">
      <div class="footer _container">
        <div class="footer__item"><a href="https://github.com/Jik789" class="footer__link footer__github"></a></div>
        <p class="footer__item">2022 JiK©</p>
        <div class="footer__item"><a href="https://rs.school/js-stage0/" class="footer__link footer__rsschool"></a></div>
      </div>
    </footer>
  </div>
  <script src="./index.js"></script>
  <script src="./setting.js"></script>
</body>
</html>
